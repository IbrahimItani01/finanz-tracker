<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
   
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/income-expense.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js" integrity="sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Finanz | Expenses</title>
  </head>
  <body>
    <div class="dashboard-layout">
        <div class="side-bar">
            <div class="side-logo">
                <img src="/assets/logo.png" alt="logo">
            </div>
            <nav>
                <a href="/pages/dashboard.html" >Overview</a>
                <a href="/pages/income.html">Income</a>
                <a href="/pages/expense.html" class="current-page">Expenses</a>
            </nav>
            
            <em> &copy Finanz | Ibrahim Itani</em>
        </div>
        <div class="main-section">
          <div class="top-section">
            <h1>Hi,  <span id="username-display"></span>!</h1>
            <div class="mobile-bar">
                <div class="burger-logo" id="mobile-menu">
                    <img src="/assets/burger-icon.svg" alt="">
                </div>
                <div class=" mobile hidden" id="mobile-content">
                    <div class="out-budget hidden" id="warning">
                        <h3>Out of Budget!!</h3>
                    </div>
                    <nav>
                        <a href="/pages/dashboard.html" >Overview</a>
                        <a href="/pages/income.html">Income</a>
                        <a href="/pages/expense.html" class="current-page">Expenses</a>
                    </nav>
                    <button class="reset" id="reset-button">Reset</button>
                </div>
            </div>
        </div>
          <div class="entry-section">
            <form id="expense-form">
              <div class="edit-hint hidden" id="edit-hint">
                <em>Edit Data Here</em>
              </div>
              <label>
                Amount (in $):
                <input type="number" id="expense-amount" required />
              </label>
              <label>
                Note:
                <input type="text" id="expense-note" required />
              </label>
              <button type="submit">Add/Edit Expense</button>
            </form>
            <div>
              <div class="sort-container">
                <label for="sortCriteria">Sort by:</label>
                <select id="sortCriteria">
                  <option value="amount">Amount (low to high)</option>
                  <option value="note">Note (Alphabetically)</option>
                  <option value="date">Date (Newest First)</option>
                </select>
              </div>
              <div class="entry-display" id="entry-div"></div>
            </div>
          </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/expense.js"></script>
  </body>
</html>
